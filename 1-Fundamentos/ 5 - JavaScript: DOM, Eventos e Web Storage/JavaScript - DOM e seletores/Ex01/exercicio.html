//  Crie e execute uma função que mude o texto na tag `<p>-----</p>`, para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)

    function descricao(){
        let text = document.getElementsByTagName("p")[1];
        text.innerHTML = "Me vejo realizando grandes projestos pessoais e tambem profissionais.";
    }
    descricao()
//  Crie e execute uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).

    function changeColor() {
        let text = document.getElementsByClassName("main-content")[0];
        text.style.background = "rgb(76,164,109)";
    }
    changeColor()
//  Crie e execute uma função que mude a cor do quadrado vermelho para branco.

    function changeColor2() {
        let text = document.getElementsByClassName("center-content ")[0];
        text.style.background = "white";
    }
    changeColor2()

//  Crie e execute uma função que corrija o texto da tag <h1>.

    function corrigir() {
       let text = document.getElementsByTagName('h1')[0];
       text.innerText = "Exercício 5.1 - JavaScript"
    }
    corrigir()

//  Crie e execute uma função que modifique todo o texto da tag <p> para maiúsculo.

    function maiuscula() {
        let text = document.getElementsByTagName('p');
        for (let index in text) {
            text[index].innerHTML = text[index].innerHTML.toUpperCase();
        } 
        }
    maiuscula()
