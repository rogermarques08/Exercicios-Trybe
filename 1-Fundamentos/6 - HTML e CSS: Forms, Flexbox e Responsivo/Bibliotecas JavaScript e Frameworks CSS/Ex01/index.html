<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TribeTrip</title>
    <!-- CSS only -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="border border-4">
    <header>
        <div>
            <h1 class="text-center text-uppercase">TrybeTrip</h1>
            <p class="text-center fw-semibold">Preencha o formulário abaixo para se casdastrar para o evento!</p>
        </div>
    </header>
        <form action="">
            <div>
                <label for="input-name">
                    <span class="fw-semibold">Nome Completo:</span>
                 </label>
                <input class="form-control" type="text" name="name" placeholder="Digite seu nome aqui" id="input-name"
                    required minlength="10" maxlength="40" autofocus />
            </div>
            <br />
            <div ' '>
                <label for="input-email">
                    <span class="fw-semibold">Email Mais Usado:</span>
                 </label>
                <input class="form-control" type="email" name="email" id="input-email"
                    placeholder="Digite seu email aqui" requided required minlength="10" maxlength="50" />
            </div>
            <br />
            <div>
                <fieldset>
                    <legend class="fw-semibold">Local Favorito</legend>
                    <label>
                        <input type="radio" name="local" id="local-1" checked />
                        <span>Cidade</span>
                    </label>
                    <label>
                        <input type="radio" name="local" id="local-2" />
                        <span>Praia</span>
                    </label>
                    <label>
                        <input type="radio" name="local" id="local-3" />
                        <span>Campo</span>
                    </label>
                    <label>
                        <input type="radio" name="local" id="local-4" />
                        <span>Montanha</span>
                    </label>
                </fieldset>
            </div>
            <br />
            <div>
                <p class="fw-semibold">
                    Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
                    TrybeTrip?
                </p>
                <br />
                <textarea class="form-control" name="sobre mim" id="sobre" cols="50" rows="15"
                    maxlength="500"></textarea>
            </div>
            <br />
            <div>
                <span class="fw-semibold"> Qual a melhor data para realizar sua viagem? </span>
                <input type="date" required />
            </div>
            <br />
            <div>
                <label for="notifications">
                    <input type="checkbox" name="" id="notifications" />
                    <span class="fw-light">
                        Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
                    </span> 
                </label>
            </div>
            <br />
            <div>
                <label for="images">
                    <input type="checkbox" name="img" id="images requided" required />
                    <span class="fw-light">
                        Concordo que imagens das minhas férias poderão ser usadas na
                        divulgação de concursos futuros.
                    </span>
                </label>
            </div>
            <br />
            <div>
                <button class="btn btn-primary" type="submit" id="buttom">Enviar Formulário</button>
            </div>
        </form>
    </main>
    <script src="script.js"></script>
</body>

</html>
